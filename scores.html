---
layout: page
title: Scores
h1: All Scores
---
<body>
    <div class="content">
        {% for post in site.posts %}   
        {% if post.path contains "scores" %}
        <div class="scores-container">
            <h2>{{ post.title }}</h2>
            <p>{{ post.homescore }} - {{ post.opponentscore }}</p>
        </div>
        {% endif %}
        {% endfor %}
    </div>

</body>
