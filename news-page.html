---
layout: page
title: News
h1: News Archive
---
<body>
    <div class="content">
        {% for post in site.posts %}
        {% if post.path contains "news" %}
        <div class="">
            <h2>{{ post.title }}</h2>
            <p>{{ post.excerpt}}</p>
            {% if post.excerpt != post.content %}
                        <a href="{{ post.url }}"><button class="btn">Read More</button></a>
            {% endif %}
        </div>
        {% endif %}
        {% endfor %}
    </div>
</body>
